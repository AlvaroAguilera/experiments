---
layout: default
---

<div class="container">
    <div class="row">
        <div style="margin-top:25px" class="col-lg-5 col-lg-offset-1">
            <div class="spacing"></div>
            <img src="{{ site.baseurl }}/img/expfactoryticketyellow.png"
                 style="float:left; width:250px"></span>
        </div>
        <div class="col-lg-4 col-lg-offset-1">
            <div class="spacing"></div>
            <h4>Experiment Details</h4>
            <div style="padding-bottom:20px" class="hline"></div>
            <p><b>id:</b> {{ page.name }}</p>
            <p><b>Maintainer</b> {{ page.maintainer }}</p>
            <p><b>Tags:</b>{% for tag in page.tags %}{{ tag }} {% if forloop.last %}{% else %}, {% endif %}{% endfor %}</p>
            <p><a href="{{ page.github }}" target="_blank">
                           <button class="btn btn-sm btn-primary">GITHUB</button></a>
            <a href="{{ page.preview }}" target="_blank"><button class="btn btn-sm btn-primary">DEMO</button></a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div  style="margin:30px">
            {{ content }}
            </div>
        </div>
    </div>
</div>
