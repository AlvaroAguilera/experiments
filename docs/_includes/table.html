<div class="wrapper">
    <div class="fresh-table toolbar-color-blue full-screen-table">
    <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange                  
            Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
    -->
        
        <div class="toolbar">
            <span style="float:left">
            <img src="img/expfactoryticketyellow.png" style="width:50px; margin-right:30px;float:left"></span>
            <button id="homeBtn" class="btn btn-default">Home</button>
            <button id="experimentBtn" class="btn btn-default"><i class="fa fa-code"></i></button>
        </div>
        <table id="fresh-table" class="table">
           <thead>
             <th data-field="github" data-sortable="true">github</th>
             <th data-field="preview" data-sortable="true">preview</th>
             <th data-field="exp_id" data-sortable="true">exp_id</th>
             <th data-field="tags" data-sortable="false">tags</th>
             <th data-field="maintainer" data-sortable="true">maintainer</th>
          </thead>
              <tbody>
                {% for exp in site.library %}
                  <tr>
                    <td>
                        <a href="{{ exp.github }}" target="_blank">
                           <button class="btn btn-sm btn-primary">
                              <i class="fa fa-github fa-2x"></i>
                           </button></a>
                    </td>
                    <td>
                        <a href="{{ exp.preview }}" target="_blank"><button class="btn btn-sm btn-primary">DEMO</button></a>
                    </td>
                    <td><a href="{{ site.baseurl }}/r/{{ exp.name }}">{{ exp.name }}</a></td>
                    <td>{% for tag in exp.tags %}{{ tag }}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}</td>
                    <td>{{ exp.maintainer }}</td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
    </div>
</div>    

<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap-table.js"></script>
        
<script type="text/javascript">
        var $table = $('#fresh-table'),
            $homeBtn = $('#homeBtn'), 
            $experimentBtn = $('#experimentBtn'), 
            $surveyBtn = $('#surveyBtn'), 
            full_screen = false,
            window_height;
            
        $().ready(function(){
            
            window_height = $(window).height();
            table_height = window_height - 20;
            
            $table.bootstrapTable({
                toolbar: ".toolbar",

                showRefresh: false,
                search: true,
                showToggle: true,
                showColumns: true,
                pagination: true,
                striped: false,
                sortable: true,
                height: table_height,
                pageSize: 50,
                pageList: [25,50,100],
                
                formatShowingRows: function(pageFrom, pageTo, totalRows){
                    //do nothing here, we don't want to show the text "showing x of y from..." 
                },
                formatRecordsPerPage: function(pageNumber){
                    return pageNumber + " rows visible";
                },
                icons: {
                    refresh: 'fa fa-refresh',
                    toggle: 'fa fa-th-list',
                    columns: 'fa fa-columns',
                    detailOpen: 'fa fa-plus-circle',
                    detailClose: 'fa fa-minus-circle'
                }
            });

            $experimentBtn.click(function () {
                document.location = "{{ site.baseurl }}/api";
            });
                 
            $homeBtn.click(function () {
                document.location = "{{ site.baseurl }}";
            });
        
            
            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });    
        });
        
       
    </script>
