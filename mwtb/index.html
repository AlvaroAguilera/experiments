  // }

                 // Serialize the data
                 var promise = new Promise(function(resolve, reject) {
                     var data = JSON.stringify(jsPsych.data);
                     resolve(data);
                 })

                 promise.then(function(data) {


                     $.ajax({
                         type: "POST",
                         url: '/save',
                         data: { "data": data },
                         success: function(){ document.location = "/next" },
                         dataType: "application/json",
